<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #sensorData { margin-top: 20px; }
        .button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Air Quality Monitor</h1>
    <button id="connectButton">Connect</button>
    <button id="disconnectButton" disabled>Disconnect</button>

    <div id="sensorData">
        <p id="gasResistance">Gas Resistance: -</p>
        <p id="batteryLevel">Battery Level: -</p>
    </div>

    <div>
        <button class="button" id="ledRed">Red LED</button>
        <button class="button" id="ledGreen">Green LED</button>
        <button class="button" id="ledBlue">Blue LED</button>
        <button class="button" id="ledOff">LED Off</button>
    </div>

    <div>
        <button class="button" id="buzzerOn">Buzzer On</button>
        <button class="button" id="buzzerOff">Buzzer Off</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
