<!DOCTYPE html>
<html>
<head>
    <title>ESP32 BLE Control</title>
</head>
<body>
    <button id="connect">Connect to ESP32</button>
    <div>
        <h3>Sensor Data:</h3>
        <p id="sensorData">Not available</p>
    </div>
    <div>
        <h3>Control LED:</h3>
        <input type="color" id="ledColor">
    </div>
    <div>
        <h3>Control Buzzer:</h3>
        <button id="buzzerOn">Buzzer On</button>
        <button id="buzzerOff">Buzzer Off</button>
    </div>
    <div>
        <h3>Battery Level:</h3>
        <p id="batteryLevel">Not available</p>
    </div>
</body>
</html>
