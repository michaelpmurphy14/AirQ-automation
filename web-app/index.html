<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Dashboard</title>
    <!-- Include Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Air Quality Dashboard</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a id="connectBleButton">Connect</a></li>
                <li><a id="disconnectBleButton" class="disabled">Disconnect</a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><span id="bleState">Disconnected</span></li>
                <li><span id="batteryLevel">Battery: N/A</span></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">CO Level</span>
                        <p id="coData">N/A</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">VOC Resistance</span>
                        <p id="vocData">N/A</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Temperature</span>
                        <p id="temperatureData">N/A</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
