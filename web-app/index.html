<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Web Bluetooth</title>
</head>
<body>
    <h1>ESP32 Sensor Data and Control</h1>
    <button id="connect">Connect to ESP32</button>
    <button id="disconnect" disabled>Disconnect</button>
    <h2>Sensor Data</h2>
    <div id="sensorData">Waiting for data...</div>
    <h2>Battery Data</h2>
    <div id="batteryData">Waiting for battery data...</div>
    <h2>Controls</h2>
    <button id="toggleBuzzer">Toggle Buzzer</button>
    <button id="setNeopixelRed">Set Neopixel Red</button>
    <button id="setNeopixelGreen">Set Neopixel Green</button>
    <button id="setNeopixelBlue">Set Neopixel Blue</button>
    <button id="setNeopixelOff">Turn Neopixel Off</button>

    <script src="app.js"></script>
</body>
</html>
