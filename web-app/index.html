<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional: Include the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Optional: Include the Bootstrap JavaScript plugin -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 750px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">ESP32 Web BLE Application</h1>
        <div class="text-center">
            <button id="connectBleButton" class="btn btn-primary">Connect to BLE Device</button>
            <button id="disconnectBleButton" class="btn btn-danger">Disconnect BLE Device</button>
        </div>
        <p class="text-center">BLE state: <strong><span id="bleState" class="label label-danger">Disconnected</span></strong></p>
        <div class="panel panel-default">
            <div class="panel-heading"><h2>Sensor Data</h2></div>
            <div class="panel-body">
                <p><span id="sensorData">N/A</span></p>
                <p><span id="coData">N/A</span></p>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading"><h2>VOC Level</h2></div>
            <div class="panel-body">
                <p><span id="vocLevel">N/A</span></p>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading"><h2>Battery Level</h2></div>
            <div class="panel-body">
                <p><span id="batteryLevel">N/A</span></p>
            </div>
        </div>
        <div class="panel panel-warning">
            <div class="panel-heading"><h2>Control Buzzer</h2></div>
            <div class="panel-body">
                <button id="buzzerOnButton" class="btn btn-success">Buzzer ON</button>
                <button id="buzzerOffButton" class="btn btn-warning">Buzzer OFF</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
