<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="batteryLevel" class="status">Battery: N/A</div>
        <div id="bleState" class="status">Disconnected</div>
    </header>
    <main>
        <h1>Sensor Dashboard</h1>
        <div class="button-container">
            <button id="connectBleButton">Connect Bluetooth</button>
            <button id="disconnectBleButton" class="disabled">Disconnect Bluetooth</button>
        </div>
        <div class="data-container">
            <div id="temperatureData" class="data-box">Temperature: N/A</div>
            <div id="coData" class="data-box">CO Level: N/A</div>
            <div id="vocData" class="data-box">VOC Resistance: N/A</div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Sensor Dashboard</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
