<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Air Quality Dashboard</h1>
            <button id="connectBleButton">Connect Bluetooth</button>
            <button id="disconnectBleButton" disabled>Disconnect Bluetooth</button>
        </header>
        <section id="dataDisplay">
            <div id="coData" class="data-box">
                <h2>CO Level</h2>
                <p>N/A ppm</p>
            </div>
            <div id="vocData" class="data-box">
                <h2>VOC Level</h2>
                <p>N/A ohms</p>
            </div>
            <div id="temperatureData" class="data-box">
                <h2>Temperature</h2>
                <p>N/A Â°C</p>
            </div>
            <div id="batteryLevel" class="data-box">
                <h2>Battery Level</h2>
                <p>N/A %</p>
            </div>
        </section>
        <footer>
            <p id="bleState">Disconnected</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
