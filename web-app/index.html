<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Air Quality Dashboard</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <h2>CO Data</h2>
                <div id="coData" class="data-display">N/A</div>
            </div>
            <div class="col-md-6 mb-3">
                <h2>VOC Data</h2>
                <div id="vocData" class="data-display">N/A</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <h2>Temperature</h2>
                <div id="temperatureData" class="data-display">N/A</div>
            </div>
            <div class="col-md-6 mb-3">
                <h2>Battery Level</h2>
                <div id="batteryLevel" class="data-display">N/A</div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="connectBleButton" class="btn btn-primary">Connect</button>
                <button id="disconnectBleButton" class="btn btn-secondary">Disconnect</button>
            </div>
        </div>
    </div>

    <!-- Your existing JavaScript files -->
    <script src="app.js"></script>
</body>
</html>
