<!DOCTYPE html>
<html>
<head>
    <title>Arduino Bluetooth Control</title>
</head>
<body>
    <h1>Arduino Bluetooth Control Panel</h1>
    <button id="connect">Connect to Bluetooth</button>
    <button id="disconnect" disabled>Disconnect</button>
    <h2>Sensor Data</h2>
    <div id="sensorData">Waiting for data...</div>
    <h2>Controls</h2>
    <button id="ledRed">Red LED</button>
    <button id="ledGreen">Green LED</button>
    <button id="ledBlue">Blue LED</button>
    <button id="ledOff">LED Off</button>
    <button id="buzzerOn">Buzzer On</button>
    <button id="buzzerOff">Buzzer Off</button>
    <script src="app.js"></script>
</body>
</html>
